<!DOCTYPE html>
<html lang="en" ng-app="troposApp" ng-controller="mainController">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Tropps HTML5 Weather App">
    <meta name="author" content="Dan Fairaizl">

    <title>Tropos</title>

    <link href="assets/stylesheets/bootstrap.css" rel="stylesheet">
    <link href="assets/stylesheets/weather-icons.css" rel="stylesheet">
    <link href="assets/stylesheets/tropos.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body tr-temp-changer tr-temp="currentWeather.main.temp" tr-prop="background-color">
    <div id="main">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12 col-sm-12 col-xs-12 icon">
            <div class="icon-holder">
              <i class="wi" ng-class="currentWeatherIcon" tr-temp-changer tr-temp="currentWeather.main.temp" tr-prop="color"></i>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 col-sm-12 col-xs-12 temp">
            <h1 class="temperature"><span tr-temp-count tr-start="0" tr-end="currentWeather.main.temp | temperature " tr-duration="1000"></span><sup class="degree">&deg;</sup></h1>
            <h3 class="location">{{ currentWeather.name }}</h3>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 col-md-offset-3 col-sm-6 col-xs-12 time-day">
            <h3 class="time" tr-current-time></h3>
            <div class="row week-day">
              <div class="col-md-1 col-sm-1 col-xs-1 day" ng-class="currentDay(0)"><h4>S</h4></div>
              <div class="col-md-1 col-sm-1 col-xs-1 day" ng-class="currentDay(1)"><h4>M</h4></div>
              <div class="col-md-1 col-sm-1 col-xs-1 day" ng-class="currentDay(2)"><h4>T</h4></div>
              <div class="col-md-1 col-sm-1 col-xs-1 day" ng-class="currentDay(3)"><h4>W</h4></div>
              <div class="col-md-1 col-sm-1 col-xs-1 day" ng-class="currentDay(4)"><h4>T</h4></div>
              <div class="col-md-1 col-sm-1 col-xs-1 day" ng-class="currentDay(5)"><h4>F</h4></div>
              <div class="col-md-1 col-sm-1 col-xs-1 day" ng-class="currentDay(6)"><h4>S</h4></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="assets/javascripts/angular.js"></script>
    <script type="text/javascript" src="assets/javascripts/angular-route.js"></script>
    <script type="text/javascript" src="assets/javascripts/angular-resource.js"></script>

    <script type="text/javascript" src="assets/javascripts/tropos.js"></script>
    <script type="text/javascript" src="assets/javascripts/main-controller.js"></script>
    <script type="text/javascript" src="assets/javascripts/weather-service.js"></script>
    <script type="text/javascript" src="assets/javascripts/temperature-filter.js"></script>
    <script type="text/javascript" src="assets/javascripts/current-time.js"></script>
    <script type="text/javascript" src="assets/javascripts/temp-changer.js"></script>
    <script type="text/javascript" src="assets/javascripts/temp-count.js"></script>
  </body>
</html>
